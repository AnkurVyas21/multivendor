<div id="page" class="clearfix">

<!-- Main Page Title -->
<div class="breadcrumb__area breadcrumb__bg" bis_skin_checked="1">
<div class="container" bis_skin_checked="1">
<div class="row" bis_skin_checked="1">
    <div class="col-lg-12" bis_skin_checked="1">
        <div class="breadcrumb__content" bis_skin_checked="1">
            <nav class="breadcrumb">
                <span property="itemListElement" typeof="ListItem">
                    <a href="index.html">Home</a>
                </span>
                <span class="breadcrumb-separator">/</span>
                <span property="itemListElement" typeof="ListItem">Login</span>
            </nav>
        </div>
    </div>
</div>
</div>
</div>
<!-- End Page Title -->
<section class="py-5">
<div class="container" bis_skin_checked="1">

<div class="row justify-content-center align-items-center m-auto" bis_skin_checked="1">
    <div class="col-lg-6 col-md-6 col-sm-12" bis_skin_checked="1">
        <div class="bg-mode shadow rounded-3 overflow-hidden" bis_skin_checked="1">
            <div class="row g-0" bis_skin_checked="1">
                <!-- Vector Image -->
                

                <!-- Information -->
                <div class="col-lg-12" bis_skin_checked="1">
                    <div class="p-3 p-sm-4 p-md-5" bis_skin_checked="1">
                        <!-- Title -->
                        <h2 class="mb-2 fs-2">Welcome Back Adam!</h2>
                        <p class="mb-0">Are you new here?<a href="/register" class="fw-medium text-primary"> Create an
                                account</a></p>

                        <!-- Form START -->
                        <form class="mt-4 text-start">
                            <div class="form py-4" bis_skin_checked="1">

                                <div class="form-group" bis_skin_checked="1">
                                    <label>Select user type</label>
                                    <div class="group-select" bis_skin_checked="1">
                                        <div class="radio" bis_skin_checked="1" *ngIf="lastSegment!='admin'">
                                            <input id="user" type="radio" name="numbers" [(ngModel)]="selectedUserType" value="user" >
                                            <label for="user">User</label>
                                            <input id="vendor" type="radio" name="numbers" [(ngModel)]="selectedUserType" value="vendor">
                                            <label for="vendor">Vendor</label>
                                        </div>
                                        <div class="radio" bis_skin_checked="1" *ngIf="lastSegment=='admin'">
                                            <input id="vendor" type="radio" name="numbers"  [(ngModel)]="selectedUserType" value="superAdmin">
                                            <label for="vendor">Super Admin</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-floating mb-4" bis_skin_checked="1">
                                    <input [(ngModel)]="email" type="email" class="form-control" name="email" placeholder="name@example.com" required="">
                                    <label>User Email/Phone</label>
                                </div>
                                <div class="form-floating mb-4" bis_skin_checked="1">
                                    <input [(ngModel)]="password" type="password" class="form-control" id="password-field" name="password" placeholder="Password" required="">
                                    <label>Password</label>
                                    <span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3 fa-regular fa-eye"></span>
                                </div>

                                <div class="form-group mb-2" bis_skin_checked="1">
                                    <a (click)="onLogin(email, password)" class="btn-sell full-width w-100 text-center btn-lg">Log In</a>
                                </div>

                              

                                <div class="modal-flex-item d-flex justify-content-between" bis_skin_checked="1">
                                    <div class="modal-flex-first" bis_skin_checked="1">
                                        <div class="form-check form-check-inline" bis_skin_checked="1">
                                            <input class="form-check-input" type="checkbox" id="savepassword" value="option1">
                                            <label class="form-check-label" for="savepassword">Save Password</label>
                                        </div>
                                    </div>
                                    <div class="modal-flex-last" bis_skin_checked="1">
                                        <a href="/forgot" class="text-primary fw-medium">Forget Password?</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- Form END -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</section>


</div>
