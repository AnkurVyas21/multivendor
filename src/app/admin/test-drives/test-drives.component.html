<div class="test-drive-requests">
  <div class="topGroupElements">
    <div>
      <h4>Test Drive List</h4>
    </div>
    <div style="margin-top: 2vw;">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search..." [(ngModel)]="searchQuery" (input)="onSearch()" />
      </mat-form-field>
    </div>
  </div>


  <!-- Table to display test drive requests -->
<div >
  <div class="table-wrapper">
    <table mat-table [dataSource]="requests" class="table table-bordered table-hover">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- Car ID Column -->
      <ng-container matColumnDef="carID">
        <th mat-header-cell *matHeaderCellDef> Car ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.carID }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
      </ng-container>

      <!-- License Column -->
      <ng-container matColumnDef="license">
        <th mat-header-cell *matHeaderCellDef> License </th>
        <td mat-cell *matCellDef="let element"> {{ element.license }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
        <td mat-cell *matCellDef="let element" class="text-center approveDecline">
          <button mat-raised-button matTooltip="Approve Test Drive" class="btn btn-success btn-sm me-2" (click)="approve(element)">
            <i class="fa-solid fa-check" style="color: green;"></i>
          </button>
          <button mat-raised-button matTooltip="Reject Test Drive" class="btn btn-danger btn-sm" (click)="decline(element)">
            <i class="fa-solid fa-xmark" style="color: red;"></i>
          </button>
        </td>
      </ng-container>

      <!-- Table Header & Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>

  

  <!-- No results message -->
  <div *ngIf="filteredRequests.length === 0" class="no-results">
    No test drive requests found.
  </div>
</div>
