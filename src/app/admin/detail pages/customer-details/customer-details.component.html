
<div class="vendorProfileContainer">
  <div>
    <h4>Customer Profile</h4>
  </div>
  <div class="mainDetailContainer">
    <div class="profileContainer">
      <div class="basicDetails">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" style="width: 6vw; height: 13vh;">
        <p> {{ customer.name }}</p>
        <p> {{ customer.email }}</p> 
      </div>
      <div class="status">
        <h5>{{ customer.status }}</h5>
      </div>
      <div class="totalListing">
      <strong>{{ customer.totalListings }}</strong>
      <span>Total Listings</span>
      </div>
    </div > 
   


    <div class="settingContainer">
      <div class="mt-4" style="display: flex;justify-content: space-evenly; margin-top: 25px; border-bottom: 1px solid grey;padding: 5vh;">
        <button  class="btn commissionBtn me-2" (click)="suspendUser()" [disabled]="customer.status === 'Approved'">
          Suspend
        </button>
        <button class="btn commissionBtn me-2" (click)="removeUser()" [disabled]="customer.status === 'Suspended'">
          Remove
        </button>
      </div>

        <div style="display: flex; justify-content: space-evenly;">
          <div style="border-right: 2px solid black ; padding-right: 6vw;">
            <h5 class="mt-3" style="border-bottom: 1px solid black; display: flex; justify-content: center;">Inquiries</h5>
            <table class="table table-bordered" style="margin-top: 2vh;">
              <thead class="table-dark">
                <tr >
                  <th>Car Model</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let inquiry of customer.inquiries">
                  <td>{{ inquiry.car }}</td>
                  <td>{{ inquiry.date }}</td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <div>
            <h5 class="mt-3"  style="border-bottom: 1px solid black;">Purchased Cars</h5>
            <ul style="margin-top: 2vh;">
              <li *ngFor="let car of customer.purchasedCars">{{ car }}</li>
            </ul>
          </div>
        </div>
       
    </div>
  </div>
</div>
