<div class="p-3 p-sm-4 p-md-5" bis_skin_checked="1" *ngIf="data?.dialogType =='testDrive'">
    <!-- Title -->
    <h2 class="mb-2 fs-2">Book Test Drive</h2>
    <p class="mb-0">Enter following details to book your test drive.</p>

    <!-- Form START -->
    <form class="mt-4 text-start">
        <div class="form py-4" bis_skin_checked="1">
            <div class="form-floating mb-4" bis_skin_checked="1">
                <input type="text" class="form-control" placeholder="Enter your name" required="">
                <label>Name</label>
            </div>
            <div class="form-floating mb-4" bis_skin_checked="1">
                <input type="email" class="form-control" id="password-field" name="email" placeholder="Enter your email" required="">
                <label>Email</label>
                <span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3 fa-regular fa-eye"></span>
            </div>
            <div class="form-floating mb-4" bis_skin_checked="1">
                <input type="tel" class="form-control" id="password-field" name="telephone" placeholder="Enter your phone number" required="">
                <label>Phone</label>
                <span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3 fa-regular fa-eye"></span>
            </div>
            <div class="form-floating mb-4" bis_skin_checked="1">
                <input type="text" class="form-control" id="password-field" name="address" placeholder="Enter your address" required="">
                <label>Address</label>
                <span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3 fa-regular fa-eye"></span>
            </div>
            <div class="form-floating mb-4" bis_skin_checked="1">
                <input type="text" class="form-control" id="password-field" name="drivingLicense" placeholder="Enter your driving license number" required="">
                <label>Driving License Number</label>
                <span class="toggle-password position-absolute top-50 end-0 translate-middle-y me-3 fa-regular fa-eye"></span>
            </div>

            <div class="form-group mb-2" bis_skin_checked="1">
                <a href="index.html" class="btn-sell full-width w-100 text-center btn-lg">Book Drive</a>
            </div>

            <div class="modal-flex-item d-flex justify-content-between" bis_skin_checked="1">
             
            </div>
        </div>
    </form>
    <!-- Form END -->
</div>
